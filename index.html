<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Education Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #eee;
      text-align: center;
    }
    header {
      background: #8B0000; /* dark red */
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .game-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .game-card h3 {
      margin: 10px 0;
      color: #ff6666;
    }
    .game-card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff4444;
      color: white;
    }
    .game-card button:hover {
      background: #ff6666;
    }
    .game-frame {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .game-frame iframe {
      width: 90%;
      height: 80%;
      border: none;
      border-radius: 12px;
    }
    .close-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Math Education Hub</header>

  <div class="game-list">
    <!-- Space Huggers -->
    <div class="game-card">
      <h3>Space Huggers</h3>
      <button onclick="playGame('https://openprocessing.org/sketch/2093028/embed/')">Play in Browser</button>
      <button onclick="openSite('https://openprocessing.org/sketch/2093028/')">Go to Site</button>
    </div>

    <!-- Drive Mad -->
    <div class="game-card">
      <h3>Drive Mad</h3>
      <button onclick="playGame('https://v6p9d9t4.ssl.hwcdn.net/html/6659513/index.html')">Play in Browser</button>
      <button onclick="openSite('https://v6p9d9t4.ssl.hwcdn.net/html/6659513/index.html')">Go to Site</button>
    </div>

    <!-- Infinite Craft -->
    <div class="game-card">
      <h3>Infinite Craft</h3>
      <button onclick="openSite('https://neal.fun/infinite-craft/')">Go to Site</button>
    </div>
  </div>

  <div class="game-frame" id="gameFrame">
    <iframe id="iframe" src=""></iframe>
    <button class="close-btn" onclick="closeGame()">Close Game</button>
  </div>

  <script>
    function playGame(url) {
      document.getElementById("iframe").src = url;
      document.getElementById("gameFrame").style.display = "flex";
    }
    function closeGame() {
      document.getElementById("iframe").src = "";
      document.getElementById("gameFrame").style.display = "none";
    }
    function openSite(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
