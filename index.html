<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Education Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #ddd;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      color: #f55;
      font-size: 24px;
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .game-card {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    .game-card h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #ff6666;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }

    .fullscreen-btn {
      margin-top: 8px;
      padding: 6px 10px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background: #ff6666;
    }

    footer {
      padding: 10px;
      background: #111;
      color: #666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Math Education Resources</h1>
    <p>Interactive Tools &amp; Activities</p>
  </header>

  <div class="game-container">
    <!-- Drive Mad Clone -->
    <div class="game-card">
      <h2>Drive Mad</h2>
      <iframe src="https://openprocessing.org/sketch/2532343/embed/"></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen(this)">Fullscreen</button>
    </div>

    <!-- Space Huggers -->
    <div class="game-card">
      <h2>Space Huggers</h2>
      <iframe src="https://openprocessing.org/sketch/2392679/embed/"></iframe>
      <button class="fullscreen-btn" onclick="openFullscreen(this)">Fullscreen</button>
    </div>

    <!-- Infinite Craft -->
    <div class="game-card">
      <h2>Infinite Craft</h2>
      <a href="https://neal.fun/infinite-craft/" target="_blank">
        <button class="fullscreen-btn">Open Game</button>
      </a>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Math Education Resources</p>
  </footer>

  <script>
    function openFullscreen(button) {
      let iframe = button.previousElementSibling;
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
