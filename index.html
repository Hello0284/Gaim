<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Education Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #8B0000; /* dark red */
      padding: 15px;
      font-size: 24px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }
    .game-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .game-card h3 {
      margin: 10px 0;
      color: #ff6666;
    }
    .game-card button {
      margin: 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #ff4444;
      color: white;
    }
    .game-card button:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <header>Math Education Hub</header>

  <div class="game-list">
    <!-- Space Huggers -->
    <div class="game-card">
      <h3>Space Huggers</h3>
      <button onclick="window.location.href='spacehuggers.html'">Play Space Huggers</button>
    </div>

    <!-- Drive Mad -->
    <div class="game-card">
      <h3>Drive Mad</h3>
      <button onclick="window.location.href='drivemad.html'">Play Drive Mad</button>
    </div>

    <!-- Future games can be added below like this -->
    <!--
    <div class="game-card">
      <h3>New Game</h3>
      <button onclick="window.location.href='newgame.html'">Play New Game</button>
    </div>
    -->
  </div>
</body>
</html>
