<style>
  :root{
    --maroon:#800000;
    --maroon-2:#a00000;
    --maroon-3:#c0392b;
    --bg:#111;
    --card:#1e1e1e;
    --text:#eee;
  }
  *{box-sizing:border-box;}
  body{
    margin:0; background:var(--bg); color:var(--text);
    font-family: Arial, Helvetica, sans-serif; text-align:center;
  }
  header{
    background:var(--maroon);
    padding:16px 20px; font-size:28px; font-weight:700;
    box-shadow:0 2px 10px rgba(0,0,0,.4);
  }
  h1{ margin: 18px 0 6px; font-size:2.2rem; color:var(--maroon-3); }
  .grid{
    display:grid; gap:18px; padding:20px; max-width:1100px; margin:0 auto;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  }
  .card{
    background:var(--card); border-radius:14px; padding:18px;
    box-shadow:0 6px 20px rgba(0,0,0,.35);
    display:flex; flex-direction:column; align-items:center; gap:10px;
  }
  .title{
    margin:0; color:#ff7676; font-size:1.15rem; letter-spacing:.3px;
  }
  .bigbtn{
    width:100%; padding:16px 14px; border:none; border-radius:12px;
    background:var(--maroon); color:#fff; font-size:1.05rem; font-weight:700;
    cursor:pointer; transition:transform .12s, box-shadow .15s, background .2s;
  }
  .bigbtn:hover{ background:var(--maroon-2); transform:scale(1.04);
    box-shadow:0 0 14px rgba(192,57,43,.65); }
  .subbtn{
    width:100%; padding:12px; border:none; border-radius:10px;
    background:#333; color:#fff; font-weight:600; cursor:pointer;
    transition:background .2s, transform .12s;
  }
  .subbtn:hover{ background:#444; transform:scale(1.03); }
  #stage{ max-width:95%; margin: 18px auto 40px; }
  iframe{
    width:100%; height:620px; border:none; border-radius:14px;
    box-shadow:0 0 18px rgba(0,0,0,.55); background:#000;
  }
  .controls{
    display:none; gap:10px; justify-content:center; margin-top:10px;
  }
  .ctl{
    padding:12px 18px; border:none; border-radius:10px; font-weight:800;
    cursor:pointer; color:#fff; background:var(--maroon);
    transition:background .2s, transform .12s;
  }
  .ctl:hover{ background:var(--maroon-2); transform:scale(1.03); }
  @media (max-width: 768px){
    iframe{ height:65vh; }
  }
</style>

<div id="stage">
  <iframe id="game" title="Game frame" allowfullscreen></iframe>
  <div id="ctlRow" class="controls">
    <button class="ctl" onclick="goFullscreen()">⛶ Fullscreen</button>
    <button class="ctl" onclick="closeGame()">✖ Close</button>
  </div>

<script>
  function play(url){
    const iframe = document.getElementById('game');
    const controls = document.getElementById('ctlRow');
    iframe.src = url;
    controls.style.display = 'flex';
    setTimeout(()=>iframe.scrollIntoView({behavior:'smooth', block:'start'}), 100);
  }
  function openSite(url){
    window.open(url, '_blank', 'noopener');
  }
  function goFullscreen(){
    const iframe = document.getElementById('game');
    if (iframe.requestFullscreen) iframe.requestFullscreen();
    else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
    else if (iframe.mozRequestFullScreen) iframe.mozRequestFullScreen();
    else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
  }
  function closeGame(){
    const iframe = document.getElementById('game');
    const controls = document.getElementById('ctlRow');
    iframe.src = '';
    controls.style.display = 'none';
    window.scrollTo({top:0, behavior:'smooth'});
  }
</script>
