<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Education Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 24px;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .game {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .game button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .play-btn { background: #4CAF50; color: white; }
    .link-btn { background: #2196F3; color: white; }
    .close-btn { background: #f44336; color: white; margin-top: 10px; display: none; }
    iframe {
      width: 90%;
      height: 500px;
      margin: 20px auto;
      border: none;
      display: none;
    }
    @media (max-width: 768px) {
      iframe { height: 350px; }
    }
    @media (max-width: 480px) {
      .game { width: 90%; }
      iframe { height: 250px; }
    }
  </style>
</head>
<body>
  <header>Math Education Hub</header>

  <div class="game-list">
    <div class="game">
      <h3>Drive Mad</h3>
      <button class="play-btn" onclick="playGame('https://funhtml5games.com?embed=drivemad')">Play in Browser</button>
      <button class="link-btn" onclick="window.open('https://funhtml5games.com/game/drivemad', '_blank')">Go to Site</button>
    </div>

    <div class="game">
      <h3>Space Huggers</h3>
      <button class="play-btn" onclick="playGame('https://openprocessing.org/sketch/2093028/embed/')">Play in Browser</button>
      <button class="link-btn" onclick="window.open('https://openprocessing.org/sketch/2093028/', '_blank')">Go to Site</button>
    </div>

    <div class="game">
      <h3>Infinite Craft</h3>
      <button class="link-btn" onclick="window.open('https://neal.fun/infinite-craft/', '_blank')">Go to Site</button>
    </div>
  </div>

  <iframe id="gameFrame"></iframe>
  <button class="close-btn" id="closeBtn" onclick="closeGame()">Close Game</button>

  <script>
    function playGame(url) {
      const frame = document.getElementById('gameFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.src = url;
      frame.style.display = 'block';
      closeBtn.style.display = 'inline-block';
    }

    function closeGame() {
      const frame = document.getElementById('gameFrame');
      const closeBtn = document.getElementById('closeBtn');
      frame.src = "";
      frame.style.display = 'none';
      closeBtn.style.display = 'none';
    }
  </script>
</body>
</html>
