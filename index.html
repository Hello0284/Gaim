<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: #c0392b;
      text-shadow: 0 0 10px rgba(192,57,43,0.8);
    }
    .btn {
      display: inline-block;
      padding: 18px 28px;
      margin: 12px;
      background: #800000; /* Dark maroon */
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.2em;
      font-weight: bold;
      transition: transform 0.15s, background 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background: #a00000; /* Brighter red on hover */
      transform: scale(1.08);
      box-shadow: 0 0 12px rgba(192,57,43,0.7);
    }
    iframe {
      width: 95%;
      height: 600px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    #gameFrame {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® My Arcade Hub</h1>

  <div>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/')">Gun Spinner</a>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/go/class-447.html')">Drift Hunters</a>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/go/class-394.html')">ShootZ</a>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/go/class-413.html')">Blumgi Rocket</a>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/go/class-826.html')">Mario</a>
    <a class="btn" onclick="loadGame('https://gun-spin-online.github.io/go/class-450.html')">Slope</a>
    <a class="btn" onclick="loadGame('https://crazygames.com/embed/space-huggers')">Space Huggers</a>
    <a class="btn" onclick="loadGame('https://gamaverse.com/drive-mad-game/')">Drive Mad</a>
    <a class="btn" onclick="loadGame('https://neal.fun/infinite-craft/')">Infinite Craft</a>
  </div>

  <div id="gameFrame"></div>

  <script>
    function loadGame(url) {
      document.getElementById("gameFrame").innerHTML =
        `<iframe src="${url}" allowfullscreen></iframe>`;
    }
  </script>
</body>
</html>
