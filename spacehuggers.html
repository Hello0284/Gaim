<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Huggers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin-top: 20px;
      border: 2px solid #ff4444;
      border-radius: 10px;
    }
    .back-btn {
      margin-top: 15px;
      padding: 10px 16px;
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .back-btn:hover {
      background: #ff6666;
    }
  </style>
</head>
<body>
  <h1>Space Huggers</h1>
  <button class="back-btn" onclick="window.location.href='index.html'">Back to Hub</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script>
    // ===================
    // Space Huggers Game
    // ===================
    let player, bullets = [], enemies = [], score = 0;

    function setup() {
      createCanvas(windowWidth * 0.9, windowHeight * 0.7);
      player = { x: width/2, y: height-60, w: 40, h: 40, speed: 7 };
    }

    function draw() {
      background(0);

      // Display score
      fill(255);
      textSize(20);
      text("Score: " + score, 10, 30);

      // Player
      fill(0, 255, 100);
      rect(player.x, player.y, player.w, player.h);

      // Bullets
      for (let b of bullets) {
        fill(255, 255, 0);
        rect(b.x, b.y, 5, 10);
        b.y -= 10;
      }
      bullets = bullets.filter(b => b.y > 0);

      // Enemies
      if (frameCount % 60 === 0) {
        enemies.push({ x: random(width-40), y: -20, w: 40, h: 40 });
      }
      for (let e of enemies) {
        fill(255, 0, 0);
        rect(e.x, e.y, e.w, e.h);
        e.y += 3;

        // Check collision with bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
          let b = bullets[i];
          if (b.x < e.x + e.w && b.x + 5 > e.x &&
              b.y < e.y + e.h && b.y + 10 > e.y) {
            bullets.splice(i, 1);
            enemies.splice(enemies.indexOf(e), 1);
            score += 1;
          }
        }
      }
      enemies = enemies.filter(e => e.y < height + 20);
    }

    function keyPressed() {
      if (keyCode === LEFT_ARROW) player.x -= player.speed;
      if (keyCode === RIGHT_ARROW) player.x += player.speed;
      if (key === ' ') {
        bullets.push({ x: player.x + player.w/2 - 2.5, y: player.y });
      }
    }

    function windowResized() {
      resizeCanvas(windowWidth * 0.9, windowHeight * 0.7);
    }
  </script>
</body>
</html>
